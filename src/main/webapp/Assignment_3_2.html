<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback - Delicious Bites</title>
    <link rel="stylesheet" href="Assignment_3_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italianno&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
<!-- Header with restaurant name for style -->
<header>
    <h1>Joel's Pizzeria</h1>
</header>
<!-- Green horizontal line for style -->
<div class="green-line"></div>
<!-- H1 Description of page -->
<h1>We Want To Hear From You!</h1>

<div class="form-container">
    <form action="Assignment_3_2_display.jsp" method="post">

        <!-- Users Name -->
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required>

        <!-- Users Email -->
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <!-- How did you hear about us? -->
        <label for="source">How did you hear about us? *</label>
        <select id="source" name="source" required>
            <option value="">-- Please select --</option>
            <option value="Friend/Family">Friend or Family</option>
            <option value="Google">Google Search</option>
            <option value="Social Media">Social Media (Instagram/Facebook)</option>
            <option value="Yelp">Yelp</option>
            <option value="Walk-in">Just walked by</option>
            <option value="Other">Other</option>
        </select>

        <!-- Star Rating -->
        <div class="rating-container">
            <label>Overall Experience Rating *</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"></label>
            </div>
        </div>

        <!-- Experience Description -->
        <label for="experience">Describe your experience:</label>
        <textarea id="experience" name="experience" placeholder="Tell us about the food, service, atmosphere, any suggestions..." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
